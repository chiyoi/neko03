name: nacho
resourceGroup: neko03_group
type: Microsoft.App/containerApps

properties:
  template:
    containers:
      - image: chiyoi/nacho:latest
        name: nacho
        resources:
          cpu: 0.25
          memory: 0.5Gi
        volumeMounts:
          - volumeName: azure-files-volume
            mountPath: /nacho/files
        probes:
          - type: readiness
            httpGet:
              - path: /readiness
                port: 80
    volumes:
      - name: azure-files-volume
        storageType: AzureFile
        storageName: nacho-files
    scale:
      minReplicas: 0
      maxReplicas: 1
